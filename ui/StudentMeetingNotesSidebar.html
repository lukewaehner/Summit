<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #fff;
      color: #202124;
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 13px;
      color: #1a73e8;
      cursor: pointer;
      margin-bottom: 12px;
      padding: 4px 0;
    }
    .back-btn:hover {
      text-decoration: underline;
    }
    h2 {
      font-size: 18px;
      font-weight: 500;
      margin: 0 0 4px 0;
    }
    .student-name {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 16px;
    }
    .meeting-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .meeting-item {
      padding: 12px;
      border: 1px solid #e8eaed;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #fafafa;
    }
    .meeting-header {
      margin-bottom: 8px;
    }
    .meeting-datetime {
      font-size: 14px;
      font-weight: 500;
      color: #202124;
    }
    .meeting-notes {
      font-size: 13px;
      color: #3c4043;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .empty-state {
      text-align: center;
      padding: 40px 0;
      color: #5f6368;
      font-size: 14px;
    }
    .count {
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="back-btn" onclick="goBack()">‚Üê Back to Students</div>
  <h2>Meetings</h2>
  <div class="student-name"><?= data.studentName ?></div>
  
  <div id="content">
    <? if (data.meetings && data.meetings.length > 0) { ?>
      <div class="count"><?= data.meetings.length ?> meeting<?= data.meetings.length !== 1 ? 's' : '' ?></div>
      <ul class="meeting-list">
        <? 
        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        
        data.meetings.forEach(function(meeting) { 
          var displayStr = '';
          
          // Format date portion
          if (meeting.date instanceof Date) {
            var mon = months[meeting.date.getMonth()];
            var dd = meeting.date.getDate();
            var yyyy = meeting.date.getFullYear();
            displayStr = mon + ' ' + dd + ', ' + yyyy;
          } else {
            displayStr = String(meeting.date);
          }
          
          // Format time portion (use UTC to avoid timezone shift)
          if (meeting.time instanceof Date) {
            var hours = meeting.time.getUTCHours();
            var minutes = meeting.time.getUTCMinutes();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            displayStr += ' (' + hours + ':' + minutes + ')';
          } else if (meeting.time) {
            displayStr += ' (' + meeting.time + ')';
          }
        ?>
          <li class="meeting-item">
            <div class="meeting-header">
              <span class="meeting-datetime"><?= displayStr ?></span>
            </div>
            <div class="meeting-notes"><?= meeting.notes ?></div>
          </li>
        <? }); ?>
      </ul>
    <? } else { ?>
      <div class="empty-state">No meetings found for this student.</div>
    <? } ?>
  </div>

  <script>
    function goBack() {
      google.script.run.openSidebar();
    }
  </script>
</body>
</html>
